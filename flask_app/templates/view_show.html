<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{show.title}}</title>
</head>
<body>
    <div class="navbar navbar-light" style="background-color: #e3f2fd; width:100vw; margin-bottom: 10px;">
        <h2 style="padding-left: 10px;"></h2>
        <div class="rightnav d-flex justify-content-end px-5 gap-5">
            <h2><a href="/main" class="btn btn-info">TV Shows</a></h2>
            <h2><a href="/logout" class="btn btn-danger">Logout</a></h2>
        </div>
    </div>
    <div class="card" style="width:70vw">
        <div class="card-body">
            <h5 class="card-title">{{show.title}}</h5>
            <p class="card-text">Network: {{show.network}}</p>
            <p class="card-text">Release Date: {{show.release_date}}</p>
            <p class="card-text">Description: {{show.description}}</p>
            <p></p>
            <footer class="blockquote-footer">
                posted by: {{creator.first_name}}
            </footer>
        </div>
    </div>
</body>
</html>
